<!DOCTYPE html>
<html>
<head>
  <title>Flirty AI Chat</title>
</head>
<body>
  <input type="text" id="userInput" placeholder="Say something..." />
  <button id="sendBtn">Send</button>
  <div id="chat"></div>

  <script>
    const backendURL = '/api/chat'; // Use relative path in same deployment

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      try {
        const res = await fetch(backendURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }

        const data = await res.json();
        document.getElementById("chat").innerHTML += `<p><b>You:</b> ${msg}</p>`;
        document.getElementById("chat").innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;
        input.value = "";
      } catch (err) {
        console.error("Fetch error", err);
      }
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("userInput").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
