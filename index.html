<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flirty AI Chat</title>

<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #3f51b5, #1a237e);
    color: #eee;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    font-weight: 800;
    font-size: 3rem;
    margin-bottom: 0.5rem;
    text-align: center;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #7986cb;
  }

  #app {
    background: rgba(40, 53, 147, 0.95);
    width: 100%;
    max-width: 600px;
    height: 85vh;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(63, 81, 181, 0.8);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* Settings Panel */
  #settings {
    background: #283593;
    padding: 1rem 1.2rem;
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    box-shadow: inset 0 2px 8px #3949ab;
  }
  #settings label {
    flex: 1 1 100px;
    font-weight: 600;
    align-self: center;
  }
  #settings input[type="text"],
  #settings select {
    flex: 2 1 180px;
    padding: 0.5rem 0.8rem;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 1rem;
    background: #3949ab;
    color: #e8eaf6;
    box-shadow: inset 0 0 10px #5c6bc0;
    transition: background 0.3s ease;
  }
  #settings input[type="text"]:focus,
  #settings select:focus {
    background: #5c6bc0;
  }

  /* Chat Area */
  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 1rem 1.2rem;
    background: #1a237e;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  /* Scrollbar */
  #chat::-webkit-scrollbar {
    width: 8px;
  }
  #chat::-webkit-scrollbar-thumb {
    background: #5c6bc0;
    border-radius: 8px;
  }
  #chat::-webkit-scrollbar-track {
    background: #1a237e;
  }

  /* Messages */
  .message {
    max-width: 75%;
    padding: 0.7rem 1.2rem;
    border-radius: 30px;
    font-size: 1.1rem;
    line-height: 1.4;
    word-wrap: break-word;
    box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    user-select: none;
  }
  .message.user {
    background: #7986cb;
    color: #1a237e;
    align-self: flex-end;
    border-bottom-right-radius: 6px;
    text-align: right;
    animation: slideInRight 0.3s ease forwards;
  }
  .message.crush {
    background: #c5cae9;
    color: #283593;
    align-self: flex-start;
    border-bottom-left-radius: 6px;
    font-style: italic;
    animation: slideInLeft 0.3s ease forwards;
  }

  @keyframes slideInRight {
    from { opacity: 0; transform: translateX(40px);}
    to { opacity: 1; transform: translateX(0);}
  }
  @keyframes slideInLeft {
    from { opacity: 0; transform: translateX(-40px);}
    to { opacity: 1; transform: translateX(0);}
  }

  /* Input Panel */
  #inputPanel {
    background: #283593;
    padding: 0.9rem 1.2rem;
    display: flex;
    gap: 1rem;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    box-shadow: inset 0 2px 8px #3949ab;
  }
  #inputMessage {
    flex: 1;
    font-size: 1.15rem;
    border-radius: 30px;
    border: none;
    padding: 0.6rem 1.2rem;
    outline: none;
    background: #3949ab;
    color: #e8eaf6;
    box-shadow: inset 0 0 12px #5c6bc0;
    transition: background 0.3s ease;
  }
  #inputMessage::placeholder {
    color: #9fa8da;
  }
  #inputMessage:focus {
    background: #5c6bc0;
  }
  #sendBtn {
    background: #536dfe;
    border: none;
    color: #e8eaf6;
    font-weight: 700;
    font-size: 1.15rem;
    border-radius: 30px;
    padding: 0 1.6rem;
    cursor: pointer;
    box-shadow: 0 2px 10px #536dfecc;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  #sendBtn:hover:not(:disabled) {
    background: #3d5afe;
    box-shadow: 0 4px 16px #3d5afecc;
  }
  #sendBtn:disabled {
    background: #7986cb;
    cursor: not-allowed;
    box-shadow: none;
  }

  /* Responsive */
  @media (max-width: 480px) {
    #app {
      height: 90vh;
      border-radius: 0;
    }
    #settings label, #settings input[type="text"], #settings select {
      flex: 1 1 100%;
    }
    #settings {
      padding: 1rem;
    }
  }
</style>
</head>
<body>

  <h1>Flirty AI Chat</h1>

  <div id="app">
    <section id="settings" aria-label="User and crush settings">
      <label for="userName">Your Name:</label>
      <input type="text" id="userName" placeholder="Enter your name" autocomplete="off" aria-required="true" />

      <label for="crushName">Crush Name:</label>
      <input type="text" id="crushName" placeholder="Enter crush's name" autocomplete="off" aria-required="true" />

      <label for="gender">Gender:</label>
      <select id="gender" aria-required="true" title="Select your gender">
        <option value="girl">Girl</option>
        <option value="boy">Boy</option>
      </select>

      <label for="ageGroup">Age Group:</label>
      <select id="ageGroup" aria-required="true" title="Select your age group">
        <option value="teens">Teens</option>
        <option value="20s">20s</option>
        <option value="30s">30s+</option>
      </select>
    </section>

    <section id="chat" role="log" aria-live="polite" aria-relevant="additions"></section>

    <form id="inputPanel" aria-label="Message input form">
      <input
        type="text"
        id="inputMessage"
        placeholder="Type your message here..."
        autocomplete="off"
        maxlength="300"
        required
        aria-required="true"
        aria-label="Type your message"
      />
      <button id="sendBtn" type="submit" aria-label="Send message">Send</button>
    </form>
  </div>

<script>
  const chat = document.getElementById('chat');
  const sendBtn = document.getElementById('sendBtn');
  const inputMessage = document.getElementById('inputMessage');

  const userNameInput = document.getElementById('userName');
  const crushNameInput = document.getElementById('crushName');
  const genderSelect = document.getElementById('gender');
  const ageGroupSelect = document.getElementById('ageGroup');

  function appendMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMessage(message) {
    const user = userNameInput.value.trim() || 'You';
    const crush = crushNameInput.value.trim() || 'Crush';
    const gender = genderSelect.value;
    const ageGroup = ageGroupSelect.value;

    appendMessage(message, 'user');
    inputMessage.value = '';
    sendBtn.disabled = true;

    try {
      // TODO: Replace with your actual backend URL
      const response = await fetch('https://your-vercel-project.vercel.app/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user, crush, gender, ageGroup, message }),
      });

      if (!response.ok) {
        appendMessage("Sorry, I couldn't get a response. Try again!", 'crush');
        sendBtn.disabled = false;
        return;
      }

      const data = await response.json();
      appendMessage(data.reply || "Hmm... no reply this time.", 'crush');
    } catch (error) {
      appendMessage("Oops! Something went wrong.", 'crush');
      console.error(error);
    }

    sendBtn.disabled = false;
  }

  document.getElementById('inputPanel').addEventListener('submit', (e) => {
    e.preventDefault();
    const message = inputMessage.value.trim();
    if (message.length > 0) {
      sendMessage(message);
    }
  });
</script>

</body>
</html>
