<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flirty AI Chat</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #3f51b5, #1a237e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin: 1rem 0;
      font-weight: 700;
      text-shadow: 0 0 10px #7986cb;
    }

    /* Container */
    #app {
      display: flex;
      flex-direction: column;
      flex: 1;
      max-width: 600px;
      margin: 0 auto;
      background: rgba(30, 33, 70, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(63, 81, 181, 0.7);
      overflow: hidden;
    }

    /* Settings Panel */
    #settings {
      padding: 1rem;
      background: #283593;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      justify-content: center;
    }
    label {
      flex: 1 1 120px;
      font-weight: 600;
      user-select: none;
    }
    select, input[type="text"] {
      flex: 2 1 180px;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 1rem;
      box-shadow: inset 0 0 6px #3949ab;
      background: #3949ab;
      color: #eee;
      transition: background 0.3s ease;
    }
    select:hover, input[type="text"]:hover, select:focus, input[type="text"]:focus {
      background: #5c6bc0;
    }

    /* Chat Window */
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #1a237e;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Message styles */
    .message {
      max-width: 80%;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      line-height: 1.3;
      font-size: 1rem;
      word-wrap: break-word;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .message.user {
      background: #7986cb;
      color: #1a237e;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
      text-align: right;
    }
    .message.crush {
      background: #c5cae9;
      color: #283593;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
      font-style: italic;
    }

    /* Input Panel */
    #inputPanel {
      display: flex;
      background: #283593;
      padding: 0.8rem 1rem;
    }
    #inputMessage {
      flex: 1;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border-radius: 25px;
      border: none;
      outline: none;
      background: #3949ab;
      color: #eee;
      box-shadow: inset 0 0 6px #3949ab;
      transition: background 0.3s ease;
    }
    #inputMessage:focus {
      background: #5c6bc0;
    }
    #sendBtn {
      margin-left: 0.8rem;
      background: #536dfe;
      border: none;
      border-radius: 25px;
      padding: 0 1.2rem;
      cursor: pointer;
      color: #eee;
      font-weight: 700;
      font-size: 1.1rem;
      transition: background 0.3s ease;
      box-shadow: 0 2px 8px #536dfeaa;
    }
    #sendBtn:hover {
      background: #3d5afe;
    }
    #sendBtn:disabled {
      background: #7986cb;
      cursor: default;
      box-shadow: none;
    }

    /* Scrollbar */
    #chat::-webkit-scrollbar {
      width: 8px;
    }
    #chat::-webkit-scrollbar-thumb {
      background: #5c6bc0;
      border-radius: 8px;
    }
    #chat::-webkit-scrollbar-track {
      background: #1a237e;
    }
  </style>
</head>
<body>

  <h1>Flirty AI Chat</h1>

  <div id="app">
    <section id="settings">
      <label for="userName">Your Name:</label>
      <input type="text" id="userName" placeholder="Enter your name" autocomplete="off" />

      <label for="crushName">Crush Name:</label>
      <input type="text" id="crushName" placeholder="Enter crush's name" autocomplete="off" />

      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="girl">Girl</option>
        <option value="boy">Boy</option>
      </select>

      <label for="ageGroup">Age Group:</label>
      <select id="ageGroup">
        <option value="teens">Teens</option>
        <option value="20s">20s</option>
        <option value="30s">30s+</option>
      </select>
    </section>

    <section id="chat"></section>

    <form id="inputPanel">
      <input
        type="text"
        id="inputMessage"
        placeholder="Type your message here..."
        autocomplete="off"
        required
        maxlength="300"
      />
      <button id="sendBtn" type="submit">Send</button>
    </form>
  </div>

<script>
  const chat = document.getElementById('chat');
  const sendBtn = document.getElementById('sendBtn');
  const inputMessage = document.getElementById('inputMessage');

  const userNameInput = document.getElementById('userName');
  const crushNameInput = document.getElementById('crushName');
  const genderSelect = document.getElementById('gender');
  const ageGroupSelect = document.getElementById('ageGroup');

  function appendMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMessage(message) {
    const user = userNameInput.value.trim() || 'You';
    const crush = crushNameInput.value.trim() || 'Crush';
    const gender = genderSelect.value;
    const ageGroup = ageGroupSelect.value;

    appendMessage(message, 'user');
    inputMessage.value = '';
    sendBtn.disabled = true;

    try {
      // Replace this URL with your backend deployed URL
      const response = await fetch('https://your-vercel-project.vercel.app/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user, crush, gender, ageGroup, message }),
      });

      if (!response.ok) {
        appendMessage("Sorry, I couldn't get a response. Try again!", 'crush');
        sendBtn.disabled = false;
        return;
      }

      const data = await response.json();
      appendMessage(data.reply || "Hmm... no reply this time.", 'crush');
    } catch (error) {
      appendMessage("Oops! Something went wrong.", 'crush');
      console.error(error);
    }

    sendBtn.disabled = false;
  }

  document.getElementById('inputPanel').addEventListener('submit', (e) => {
    e.preventDefault();
    const message = inputMessage.value.trim();
    if (message.length > 0) {
      sendMessage(message);
    }
  });

</script>

</body>
</html>
