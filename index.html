<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Flirty AI Chat</title>
<style>
  :root{
    --bg-1:#0f172a;
    --card:#172554;
    --accent:#5b21b6;
    --accent-2:#2563eb;
    --muted:#c7d2fe;
    --glass: rgba(255,255,255,0.04);
  }
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter,Segoe UI,system-ui,Arial;
    background:linear-gradient(180deg,var(--bg-1),#07103a 60%);
    color:var(--muted);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }

  .app{
    width:100%;
    max-width:900px;
    border-radius:14px;
    overflow:hidden;
    display:grid;
    grid-template-columns:380px 1fr;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    background:linear-gradient(180deg,var(--card),#0b1223);
  }

  /* LEFT PANEL - settings / persona */
  .left{
    padding:22px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-right: 1px solid rgba(255,255,255,0.03);
  }
  .brand{
    font-size:20px; font-weight:700; color:var(--muted); margin-bottom:12px;
    display:flex; align-items:center; gap:10px;
  }
  .badge{
    background:linear-gradient(90deg,var(--accent),var(--accent-2));
    width:36px;height:36px;border-radius:9px;box-shadow:0 6px 18px rgba(37,99,235,0.18);
    display:flex;align-items:center;justify-content:center;font-weight:800;color:#fff;
  }

  label{display:block;font-size:13px;margin-top:12px;color:#dbeafe}
  input[type="text"], select{
    margin-top:6px;padding:10px;border-radius:8px;border:none;background:var(--glass);color:var(--muted);
    width:100%; outline:none; box-shadow: inset 0 0 18px rgba(0,0,0,0.4);
  }
  .start{
    margin-top:16px;padding:10px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent),var(--accent-2));
    color:white;font-weight:700;width:100%;cursor:pointer;
  }

  /* RIGHT PANEL - chat */
  .right{display:flex;flex-direction:column; height:560px}
  .chat-top{padding:18px;display:flex;align-items:center;gap:12px;border-bottom:1px solid rgba(255,255,255,0.02)}
  .chat-title{font-weight:700;color:#eef2ff}
  .messages{flex:1;padding:18px;overflow:auto;background:linear-gradient(180deg, rgba(11,20,43,0.02), transparent)}
  .msg{max-width:72%;margin-bottom:12px;padding:12px 14px;border-radius:14px;line-height:1.3}
  .msg.you{background:linear-gradient(90deg,var(--accent-2),#60a5fa);color:#02112b;margin-left:auto;border-bottom-right-radius:4px}
  .msg.crush{background:linear-gradient(90deg,#eef2ff, #dbeafe);color:#0b1440;border-bottom-left-radius:4px}
  .input-area{display:flex;gap:12px;padding:14px;border-top:1px solid rgba(255,255,255,0.02);align-items:center}
  .input-area input{flex:1;padding:12px;border-radius:999px;border:none;background:rgba(255,255,255,0.03);color:var(--muted)}
  .send-btn{padding:10px 14px;border-radius:999px;border:none;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;font-weight:700;cursor:pointer}

  @media (max-width:880px){
    .app{grid-template-columns:1fr;max-width:520px}
    .left{order:2}
    .right{order:1;height:640px}
  }
</style>
</head>
<body>
  <div class="app" role="application" aria-label="Flirty AI Chat app">
    <div class="left">
      <div class="brand"><div class="badge">FL</div>Flirty AI Chat</div>
      <label for="you-name">Your Name</label>
      <input id="you-name" type="text" placeholder="e.g. Piyush" />
      <label for="crush-name">Crush's Name</label>
      <input id="crush-name" type="text" placeholder="e.g. Aisha" />
      <label for="gender">Crush's Gender</label>
      <select id="gender"><option value="female">Female</option><option value="male">Male</option><option value="non-binary">Non-binary</option></select>
      <label for="age">Crush's Age Group</label>
      <select id="age"><option value="teen">Teen (13-19)</option><option value="young">Young Adult (20-30)</option><option value="adult">Adult (31-50)</option></select>
      <button class="start" id="startBtn">Start Chat â†’</button>

      <div style="margin-top:18px;color:#c7d2fe;font-size:13px;line-height:1.4">
        Tip: Host both frontend & backend on the same Vercel project to avoid CORS. If you use GitHub Pages, keep the backend CORS set to allow your GitHub Pages origin.
      </div>
    </div>

    <div class="right" aria-live="polite">
      <div class="chat-top">
        <div>
          <div class="chat-title" id="chatTitle">Chat</div>
          <div style="font-size:12px;color:#93c5fd" id="chatSubtitle">Start a flirty conversation â€” sweet & safe.</div>
        </div>
      </div>

      <div class="messages" id="messages" role="log"></div>

      <div class="input-area">
        <input id="messageInput" placeholder="Say something flirty..." />
        <button class="send-btn" id="sendBtn">Send</button>
      </div>
    </div>
  </div>

<script>
/* -------- CONFIG --------
 * If you deploy frontend & backend to same Vercel project: backendUrl = '/api/chat'
 * If frontend is on a different origin (GitHub Pages), set backendUrl to your Vercel API URL:
 * e.g. 'https://flirty-ai-chat-jvknbuh64-piyushs-projects-65115964.vercel.app/api/chat'
 */
const backendVercelUrl = 'https://flirty-ai-chat-jvknbuh64-piyushs-projects-65115964.vercel.app/api/chat';

// Auto-detect: if same origin, use relative API path
const backendUrl = (location.origin === new URL(backendVercelUrl).origin) ? '/api/chat' : backendVercelUrl;

const startBtn = document.getElementById('startBtn');
const sendBtn = document.getElementById('sendBtn');
const messagesEl = document.getElementById('messages');
const youNameEl = document.getElementById('you-name');
const crushNameEl = document.getElementById('crush-name');
const genderEl = document.getElementById('gender');
const ageEl = document.getElementById('age');
const messageInput = document.getElementById('messageInput');
const chatTitle = document.getElementById('chatTitle');
const chatSubtitle = document.getElementById('chatSubtitle');

let userName = '';
let crushName = '';
let gender = 'female';
let ageGroup = 'young';

function addMessage(text, who='crush'){
  const d = document.createElement('div');
  d.className = 'msg ' + (who === 'you' ? 'you' : 'crush') + ' msg';
  d.classList.add(who === 'you' ? 'you' : 'crush');
  d.textContent = text;
  const wrapper = document.createElement('div');
  wrapper.appendChild(d);
  messagesEl.appendChild(d);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

startBtn.addEventListener('click', () => {
  userName = youNameEl.value.trim() || 'You';
  crushName = crushNameEl.value.trim() || 'Crush';
  gender = genderEl.value;
  ageGroup = ageEl.value;
  chatTitle.textContent = `${crushName} is ready to chat`;
  chatSubtitle.textContent = `Talking as ${crushName} â€” ${gender}, ${ageGroup}`;
  addMessage(`Hey ${userName}, I'm ${crushName}! Let's chat ðŸ’¬`, 'crush');
});

sendBtn.addEventListener('click', sendMessage);
messageInput.addEventListener('keydown', (e)=> { if(e.key === 'Enter') sendMessage(); });

async function sendMessage(){
  const text = messageInput.value.trim();
  if(!text) return;
  addMessage(`${userName}: ${text}`, 'you');
  messageInput.value = '';
  sendBtn.disabled = true;
  sendBtn.textContent = 'Thinking...';

  try {
    const res = await fetch(backendUrl, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ user: userName, crush: crushName, gender, ageGroup, message: text })
    });

    if (!res.ok) {
      const errBody = await res.text();
      console.error('Bad response', res.status, errBody);
      addMessage(`${crushName}: Sorry, couldn't respond. (${res.status})`, 'crush');
    } else {
      const data = await res.json();
      addMessage(`${crushName}: ${data.reply}`, 'crush');
    }
  } catch (err) {
    console.error('Fetch error', err);
    addMessage(`${crushName}: Oops â€” network error.`, 'crush');
  } finally {
    sendBtn.disabled = false;
    sendBtn.textContent = 'Send';
  }
}
</script>
</body>
</html>
