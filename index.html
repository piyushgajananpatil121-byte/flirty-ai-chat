<!DOCTYPE html>
<html>
<head>
  <title>Flirty AI Chat</title>
</head>
<body>
  <h1>Flirty AI Chat</h1>

  <input id="user" placeholder="Your Name">
  <input id="crush" placeholder="Crush's Name">
  <input id="gender" placeholder="Crush's Gender">
  <input id="ageGroup" placeholder="Age Group">
  <input id="message" placeholder="Your Message">
  <button onclick="sendMessage()">Send</button>

  <div id="reply"></div>

  <script>
    async function sendMessage() {
      const user = document.getElementById('user').value;
      const crush = document.getElementById('crush').value;
      const gender = document.getElementById('gender').value;
      const ageGroup = document.getElementById('ageGroup').value;
      const message = document.getElementById('message').value;

      const res = await fetch('https://flirty-ai-chat-jvknbuh64-piyushs-projects-65115964.vercel.app/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user, crush, gender, ageGroup, message })
      });

      const data = await res.json();
      document.getElementById('reply').innerText = data.reply || data.error;
    }
  </script>
</body>
</html>
